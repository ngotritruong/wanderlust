<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
      <main class='search'>
        <header>
            <img class="logo" src="https://content.codecademy.com/courses/intermediate-javascript-requests/wanderlust/logo.svg" alt="logo" />
        </header>
        <div class='search-content'>
            <h1>Where do you want to land?</h1>
            <form autocomplete="off">
            <input type="text" id="city" size="100" placeholder="Search ...">
            <button id="button" type="submit">Submit</button>
            </form>
        </div>
      </main>
      <div class="container">
      <div id="destination">
  
      </div>
      <div class="sectiontitle">
        <h2>CURRENT WEATHER</h2>
      </div>
      <section id="weather">
  
          <div class="weather" id="weather1">
  
          </div>
  
      </section>
      <div class="sectiontitle">
        <h2>TOP ATTRACTIONS</h2>
      </div>
      <section id="venues">
        <div class="venue" id="venue1">
  
        </div>
        <div class="venue" id="venue2">
  
        </div>
        <div class="venue" id="venue3">
  
        </div>
      </section>
      <footer>
      </footer>
  
    </div>
      <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="helper.js"></script>
    <script src="script.js"></script>
</body>
</html>
